<!DOCTYPE HTML>
<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="scripts/webcontrol.js"></script>
<script src="scripts/functions.js"></script>
<style>
button { display: block; padding:2px; }
</style>
</head>
<body>

<form action="#">
  <button class="command" data-cmd="forward">Forward</button>
  <button class="command" data-cmd="backwards">Backward</button>
  <button class="command" data-cmd="right">Turn Right</button>
  <button class="command" data-cmd="left">Turn Left</button>
  <button class="command" data-cmd="alarm">Turn Left</button>
  <button class="command" data-cmd="stop">Stop</button>
  <button class="command" data-cmd="fart">Fart</button>
  <button class="command" data-cmd="greet">Greet</button>
</form>



<p id="status"></p>

</body>
</html>
